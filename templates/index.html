<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation to C-Code Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-16">
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="px-6 py-8 md:px-10">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Animation to C-Code Converter</h1>
                    <p class="text-gray-600 mt-2">Upload a video, image, or a zip file of images to generate C-struct animations.</p>
                </div>

                <!-- Upload Form -->
                <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700 mb-2">1. Upload File</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="file-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h1.586a1 1 0 01.707.293l1.414 1.414a1 1 0 00.707.293H13a4 4 0 014 4v5m-4 4h4a4 4 0 004-4v-1.586a1 1 0 00-.293-.707l-1.414-1.414a1 1 0 00-.707-.293H9.5a4 4 0 00-4 4v5a4 4 0 004 4z"></path></svg>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500">MP4, MOV, PNG, JPG, or ZIP</p>
                                </div>
                                <input id="file-upload" name="file" type="file" class="hidden" onchange="updateFileName(this)">
                            </label>
                        </div>
                        <p id="file-name" class="text-sm text-gray-500 mt-2"></p>
                    </div>

                    <div>
                        <label for="struct-name" class="block text-sm font-medium text-gray-700">2. C Struct Name</label>
                        <input type="text" name="struct_name" id="struct-name" value="my_animation" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="w-full md:w-auto inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                            Generate C Code
                        </button>
                    </div>
                </form>

                <!-- Error Display -->
                {% if error %}
                <div class="mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
                {% endif %}

                <!-- C Code Output -->
                {% if c_code %}
                <div class="mt-10">
                    <div class="flex justify-between items-center mb-2">
                         <h2 class="text-2xl font-bold text-gray-900">Generated C Code</h2>
                         <div class="tooltip">
                            <button onclick="copyToClipboard()" onmouseout="resetTooltip()" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                Copy Code
                                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                            </button>
                        </div>
                    </div>
                   
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto text-sm"><code id="c-code-output">{{ c_code }}</code></pre>
                </div>
                {% endif %}
            </div>
             <footer class="text-center py-4 bg-gray-50 border-t border-gray-200">
                <p class="text-sm text-gray-500">Created by Andrea</p>
            </footer>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : "No file chosen";
            document.getElementById('file-name').textContent = `Selected file: ${fileName}`;
        }

        function copyToClipboard() {
            const code = document.getElementById('c-code-output').innerText;
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copied!";
        }

        function resetTooltip() {
            const tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }
    </script>

</body>
</html>
